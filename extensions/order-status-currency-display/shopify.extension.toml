# extensions/order-status-currency-display/shopify.extension.toml
api_version = "2024-07"
type = "ui_extension"
name = "Order Status Currency Display"
handle = "order-status-currency-display"

targeting = [
  { target = "customer-account.order-status.block.render", module = "./src/OrderStatus.jsx", default_placement = "ORDER_SUMMARY1" }
]

[capabilities]
api_access = true
block_progress = false

[settings]
[[settings.fields]]
key = "show_rate_info"
type = "boolean"
name = "Show exchange rate info"
description = "Display the current EUR/BGN exchange rate"
default = true

[[settings.fields]]
key = "highlight_euro_switch"
type = "boolean" 
name = "Highlight Euro switch date"
description = "Show prominent notice about automatic EUR switch on 01.01.2026"
default = true